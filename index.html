<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/2b8256184c.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="section">
    <div class="container is-4">
      <div class="columns">
        <div class="column is-4"></div>
        <h1 class="title column">
          My to-do
        </h1>
      </div>
      <div class="columns">
        
        <div class="column is-4"></div>
        
        <div class="column is-4">
          <input class="input" type="text" placeholder="Text input">
        </div>
        
        <div class="column is-4">          
          <button class="button">
            <span class="icon is-small">
              <i class="fa-solid fa-circle-plus"></i>
            </span>
          </button>
        </div>   
        
      </div>
      <div class="columns">
        <div class="column is-4"></div>
        
        <div class="column content is-4">
          <input style="margin-left:2%;" type="checkbox">
          <h4 class="checkbox subtitle">
            <u>
              Meu todo
            </u>
          </h4>       
        </div>

        <div class="column is-4"></div>
      </div>
    </div>
  </section>
  </body>
</html>
